<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Schedules | Sentinel AMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <img src="STLogo.jpg" alt="Supertram" class="logo">
                <h2>Sentinel AMS</h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">ğŸ“Š Dashboard</a>
                <a href="audit-plan.html" class="nav-link active">ğŸ“… Audit Schedules</a>
                <a href="audit-form.html" class="nav-link">ğŸ“ Conduct Audit</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h1>Audit Schedules</h1>
                <div class="header-controls">
                    <select id="yearSelector" onchange="PlanGenerator.loadYear()">
                        <option value="2025">2025</option>
                        <option value="2026" selected>2026</option>
                        <option value="2027">2027</option>
                    </select>
                    <button class="btn-secondary" onclick="PlanGenerator.authenticateAdmin()">ğŸ” Audit Team Login</button>
                </div>
            </header>
            <div class="calendar-grid" id="planContainer"></div>
        </main>
    </div>
    <script src="scripts/planGenerator.js"></script>
</body>
</html>

<div id="auditModal" class="modal-overlay">
    <div class="modal-content">
        <h2>Audit Details</h2>
        <div class="form-group">
            <label>Audit Title</label>
            <input type="text" id="modalTitle" placeholder="e.g. Waste Management">
        </div>
        <div class="form-group">
            <label>Auditee Name</label>
            <input type="text" id="modalAuditee" placeholder="e.g. John Doe">
        </div>
        <div class="form-group">
            <label>Month</label>
            <input type="text" id="modalMonth">
        </div>
        <div class="form-group">
            <label>Department</label>
            <select id="modalDept"></select>
        </div>
        <div class="form-group">
            <label>Audit Type</label>
            <select id="modalType"></select>
        </div>
        <div class="form-group">
            <label>Status</label>
            <select id="modalStatus"></select>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="PlanGenerator.closeModal()">Cancel</button>
            <button class="btn-save" onclick="PlanGenerator.saveModal()">Save Audit</button>
        </div>
    </div>
</div>
