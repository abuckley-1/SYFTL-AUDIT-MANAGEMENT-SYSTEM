    <script>
        const schedule = [

            { month: "Feb", scope: "Fire Safety - Depot", type: "INTERNAL", ref: "ST0097" },

        const html = schedule.map(a => `
            <div class="month-card ${a.type === 'SHADOW' ? 'shadow-critical' : ''}">

                <strong>${a.scope}</strong>
                <p>${a.ref}</p>
                <span class="type-tag">${a.type}</span>
            </div>
        `).join('');
        document.getElementById('planContainer').innerHTML = html;
    </script>
