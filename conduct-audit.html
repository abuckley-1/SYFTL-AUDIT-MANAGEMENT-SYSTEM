<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS | Conduct Audit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <img src="https://www.supertram.com/images/logo.png" alt="Supertram" class="sidebar-logo">
                <h2 class="brand-name">Supertram AMS</h2>
            </div>
            <nav class="side-nav">
                <a href="index.html" class="nav-link">üìà Dashboard</a>
                <a href="audit-plan.html" class="nav-link">üìÖ Audit Schedules</a>
                <a href="conduct-audit.html" class="nav-link active">üìù Conduct Audit</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h1>Perform Internal Audit</h1>
                <p class="subtitle">Record findings and compliance scores</p>
            </header>

            <section class="glass-card">
                <div class="form-group">
                    <label>Select Scheduled Audit</label>
                    <select id="auditSelector" onchange="AuditEngine.loadAuditDetails()">
                        <option>Loading schedules...</option>
                    </select>
                </div>

                <div id="auditForm" style="display:none; margin-top: 20px;">
                    <div class="audit-meta-grid">
                        <div class="meta-item"><strong>Ref:</strong> <span id="displayRef"></span></div>
                        <div class="meta-item"><strong>Dept:</strong> <span id="displayDept"></span></div>
                    </div>

                    <hr>

                    <div class="findings-area">
                        <label>Executive Summary / Observations</label>
                        <textarea id="observations" placeholder="Describe what was found during the audit..."></textarea>

                        <div class="score-grid">
                            <div class="form-group">
                                <label>Compliance Score (%)</label>
                                <input type="number" id="complianceScore" min="0" max="100" value="100">
                            </div>
                            <div class="form-group">
                                <label>Non-Conformances Found</label>
                                <input type="number" id="ncCount" min="0" value="0">
                            </div>
                        </div>

                        <label>Corrective Actions Required</label>
                        <textarea id="actions" placeholder="List required improvements..."></textarea>
                    </div>

                    <button class="btn-primary" onclick="AuditEngine.submitAudit()">Submit Final Audit & Sync</button>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/auditEngine.js"></script>
</body>
</html>
