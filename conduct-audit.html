<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS | Conduct Audit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2 class="brand-name">Supertram AMS</h2>
            </div>
            <nav class="side-nav">
                <a href="index.html" class="nav-link">ğŸ“ˆ Dashboard</a>
                <a href="audit-plan.html" class="nav-link">ğŸ“… Audit Schedules</a>
                <a href="conduct-audit.html" class="nav-link active">ğŸ“ Conduct Audit</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h1>Perform Internal Audit</h1>
            </header>

            <section class="glass-card">
                <div class="form-group">
                    <label>Select Audit From Schedule</label>
                    <select id="auditSelector" onchange="AuditEngine.loadAuditDetails()">
                        <option>Loading schedules...</option>
                    </select>
                </div>

                <div id="auditForm" style="display:none; margin-top: 20px;">
                    <div class="audit-meta-grid">
                        <div class="meta-item"><strong>Reference:</strong> <span id="displayRef"></span></div>
                        <div class="meta-item"><strong>Department:</strong> <span id="displayDept"></span></div>
                    </div>

                    <div class="findings-area">
                        <label>Observations</label>
                        <textarea id="observations" placeholder="Enter audit findings..."></textarea>
                        
                        <div class="score-grid">
                            <div class="form-group">
                                <label>Compliance Score (%)</label>
                                <input type="number" id="complianceScore" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>

                    <button class="btn-primary" onclick="AuditEngine.submitAudit()">Submit to Master Memory</button>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/auditEngine.js"></script>
</body>
</html>
