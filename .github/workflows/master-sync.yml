name: Sync Master Memory

on:
  repository_dispatch:
    types: [update_schedule]

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Update Schedule Data
        run: |
          echo '${{ github.event.client_payload.data }}' > data/schedules_${{ github.event.client_payload.year }}.json

      - name: Commit to Master Memory
        run: |
          git config --local user.email "sentinel-bot@supertram.com"
          git config --local user.name "Sentinel Bot"
          git add data/*.json
          git commit -m "Update Audit Schedule Master Memory [skip ci]"
          git push

name: Master Memory Sync

on:
  push:
    branches: [ main ]
  workflow_dispatch: # This allows the website to trigger the sync manually

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Sync Confirmation
        run: echo "Master Memory Sync Successful. Data is now live across all SAMS nodes."
